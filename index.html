<!DOCTYPE html>
<html>
<head>
    <title>Scan for Fun</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .emoji {
            font-size: 3rem;
            animation: bounce 1.5s infinite;
            position: absolute;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        .emoji:nth-child(1) {
            left: 25%;
            animation-delay: 0.2s;
        }
        .emoji:nth-child(2) {
            left: 50%;
            animation-delay: 0.4s;
        }
        .emoji:nth-child(3) {
            left: 75%;
            animation-delay: 0.6s;
        }
    </style>
</head>

</body>
</html>
